<div class="modal-header">
    <h3 class="modal-title">确认信息提示</h3>
</div>
<div class="modal-body" style="font-size: 16px;word-break: break-all;">
    {{ message }}
</div>
<div class="modal-footer">
    <button class="modal_btnSave" ng-click="ok()">确定</button>
    <button class="modal_btnCancel" ng-click="cancel()">取消</button>
</div>
